        @font-face {
            font-family:'Love';
            src: url('fontes/filxgirl.ttf') format('truetype');

            site dafont.com
            
            Tipos de format()

            - truetype(tff)

            Typography)
            -svg
            */
        }
        body {
            font-family: 'Love', Helvetica, sans-serif;
            text-align: center;
        }
        
        h1 {
            font-family: 'Love', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
