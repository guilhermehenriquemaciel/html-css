<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem</title>
</head>
<style>
    table {
        border-collapse: collapse;
        width: 300px;
    }

    td {
        border: 1px solid black;
        padding: 10px;

    }
</style>
<body>
    <h1>Mesclagem de celulas</h1>
    
    <table>
        <tr>
            <td rowspan="2">A</td>
            <td colspan="2">B</td>
        </tr>

        <tr>
            
            <td>E</td>
            <td rowspan="3">F</td>
        </tr>

        <tr>
            <td>G</td>
            <td>H</td>
            
        </tr>

        <tr>
            <td>J</td>
            <td>L</td>
            
        </tr>

    </table>
</body>
</html>
