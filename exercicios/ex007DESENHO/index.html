<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1> Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto.pequena.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto.media.png" type="image/png">
        <img src="imagens/fotogrande.png" alt="imagem flexivel">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p> Vamos aprender a reproduzir áudios em HTML5.</p>
    
    <audio src="midia/Bodan.mp3" controls autoplay loop ></audio>

    </audio>

     -->
</body>
</html>
